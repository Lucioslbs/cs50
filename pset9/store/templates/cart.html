<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }} - ${{ book.price }}</li>
        {% endfor %}
    </ul>
    <a href="/">Continue Shopping</a>
</body>
</html>
