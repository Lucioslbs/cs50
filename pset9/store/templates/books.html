<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
    <h1>Books</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }} - ${{ book.price }}</li>
            <form action="/cart" method="post">
                <input type="hidden" name="id" value="{{ book.id }}">
                <button type="submit">Add to Cart</button>
            </form>
        {% endfor %}
    </ul>
</body>
</html>
