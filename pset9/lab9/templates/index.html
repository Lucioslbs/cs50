<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form action="/" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control rounded-pill" id="name" name="name" placeholder="Enter name" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="month">Month:</label>
                            <input type="text" class="form-control rounded-pill" id="month" name="month" placeholder="Enter month" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="day">Day:</label>
                            <input type="text" class="form-control rounded-pill" id="day" name="day" placeholder="Enter day" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary rounded-pill">Submit</button>
                </form>

            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
